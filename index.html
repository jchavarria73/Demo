<body>
  <h1>Bald Eagles</h1>
	<hr>
	<h2>What do eagles eat?</h2>
		<img src="images/fish.jpg" alt="Bald Eagle in Alaska">
		<h3> Fish</h3>
	<p>Bald Eagles mainly eat lots of <i title="Lots of fish." style="color: red">fish.</i></p>
	<h2>Where do eagles live?</h2>
		<img src="images/nest.jpg" alt="Bald Eagle nesting">
		<h3> Nest</h3>
	<p>Bald Eagles live high on top of large trees in a <b title="In a nest." style="color: red">nest.</b></p>
	<h2>How fast can eagles fly?</h2>
		<img src="images/diving.jpg" alt="Bald Eagle flying">
		<h3> 100 miles per hour</h3>
	<p>Bald Eagles can dive at speeds up to <em title="Up to 100 miles per hour." style="color: red">100 miles per hour.</em></p>
